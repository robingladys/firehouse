<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script>
    async function checkLocation() {
      try {
        // Gunakan API yang lebih reliable
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        
        if (data.country === 'ID') { // Kode negara Indonesia
          window.location.href = 'https://tinder.com';
        } else {
          redirectRandom();
        }
      } catch {
        // Fallback jika API error
        redirectRandom();
      }
    }
    
    function redirectRandom() {
      const pages = [
        'https://zoqgwj.datiinglove.com/?utm_source=dc083033483e735e&ban=other&j1=1&s1=204536&s2=2026276&s3=060724&click_id=060724',
        'https://bgadbgj.clickmatch365.com/s/638f2bd54738d?track=efyepe&subsource=efyepe',
        'https://zoqgwj.datiinglove.com/?utm_source=dc083033483e735e&ban=other&j1=1&s1=204536&s2=2026276&s3=060724&click_id=060724'
      ];
      window.location.href = pages[Math.floor(Math.random() * pages.length)];
    }
    
    window.onload = checkLocation;
  </script>
</head>

<body>
</body>

</html>
