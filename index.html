<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script>
    async function checkLocation() {
      try {
        // Gunakan API yang lebih reliable
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        
        if (data.country === 'ID') { // Kode negara Indonesia
          window.location.href = 'https://zoqgwj.clickforllove.com/?utm_source=dc083033483e735e&ban=tiktok&j5=1&j6=1&s1=204536&s2=2101881&s3=NEW&click_id=INSTAGRAMID';
        } else {
          redirectRandom();
        }
      } catch {
        // Fallback jika API error
        redirectRandom();
      }
    }
    
    function redirectRandom() {
      const pages = [
        'https://zoqgwj.clickforllove.com/?utm_source=dc083033483e735e&ban=tiktok&j5=1&j6=1&s1=204536&s2=2101881&s3=NEW&click_id=INSTAGRAMTEMBUZ1',
        'https://zoqgwj.clickforllove.com/?utm_source=dc083033483e735e&ban=tiktok&j5=1&j6=1&s1=204536&s2=2101881&s3=NEW&click_id=INSTAGRAMTEMBUZ2',
        'https://zoqgwj.clickforllove.com/?utm_source=dc083033483e735e&ban=tiktok&j5=1&j6=1&s1=204536&s2=2101881&s3=NEW&click_id=INSTAGRAMTEMBUZ3'
      ];
      window.location.href = pages[Math.floor(Math.random() * pages.length)];
    }
    
    window.onload = checkLocation;
  </script>
</head>

<body>
</body>

</html>
